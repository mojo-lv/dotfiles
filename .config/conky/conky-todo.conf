conky.text = [[
${alignc}${font Sarasa Mono K:weight=Regular:size=24}Todo${color0}${font}
${voffset 15}${font Sarasa Mono K:weight=Light:size=18}${color1}\
${exec awk '{printf "%d. %s\n", NR, $0}' < "$HOME/Documents/todo.txt" | fmt --width=30 -s}${color1}${font}
]]
